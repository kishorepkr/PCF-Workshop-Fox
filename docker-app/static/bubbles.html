<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style type="text/css">
body {
  //font: 19px sans-serif;
  text-rendering: optimizelegibility;
  font-size: 20px;
}
.arc path {
    stroke: #fff;
}
.aggbar {
  margin-left: 10px;
  font: 10px sans-serif;
  shape-rendering: crispEdges;
}
.aggbar rect {
  stroke: white;
  fill: steelblue;
}
.aggbar text.bar {
  fill: white;
}



</style>
<link href="assets/d3/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
<div class="container-fluid">
  <div class="row-fluid">
    <div style="text-align: center;">
      <p id="bubbles" style="font-size: 20px;"></p>
    </div>

</div>
<script src="assets/d3/js/jquery-1.10.2.min.js"></script>
<script src="assets/d3/js/d3.v3.min.js"></script>
<script src="assets/d3/js/fvc.js"></script>
<script src="assets/d3/js/aggcount.js"></script>
<script src="assets/d3/js/bootstrap.js"></script>
<script>
	var bubblechart = fvcBubbleChart().diameter(600);
	function redraw() {
		d3.json("/metrics/field-value-counters/hashtags")
		.get(function(error, json) {
			if( error ){ 
				return console.warn(error); 
			}
			var data = d3.entries(json.counts);
			data.sort(function(a,b) { 
				return b.value - a.value; 
			});
        		data.splice(500);
        		d3.select("#bubbles")
				.datum(data)
				.call(bubblechart);
		});
	}
	redraw.call();
	setInterval(redraw, 2000);
</script>
</body>
</html>
